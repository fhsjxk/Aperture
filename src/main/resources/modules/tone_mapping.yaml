name: "render_pipeline.module.tone_mapping.name"
inputImageConfigs:
  - name: "denoised_radiance"
    format: "R16G16B16A16_SFLOAT"
outputImageConfigs:
  - name: "mapped_output"
    format: "R8G8B8A8_UNORM"
attributeConfigs:
  - name: "render_pipeline.module.tone_mapping.attribute.middle_grey"
    type: "float_range:0.0-1.0"
    value: "0.18"
  - name: "render_pipeline.module.tone_mapping.attribute.exposure_up_speed"
    type: "float"
    value: "3.0"
  - name: "render_pipeline.module.tone_mapping.attribute.exposure_down_speed"
    type: "float"
    value: "3.0"