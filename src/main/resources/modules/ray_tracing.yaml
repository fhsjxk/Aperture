name: "render_pipeline.module.ray_tracing.name"
inputImageConfigs: [ ]
outputImageConfigs:
  - name: "radiance"
    format: "R16G16B16A16_SFLOAT"
  - name: "diffuse_albedo_metallic"
    format: "R8G8B8A8_UNORM"
  - name: "specular_albedo"
    format: "R8G8B8A8_UNORM"
  - name: "normal_roughness"
    format: "R16G16B16A16_SFLOAT"
  - name: "motion_vector"
    format: "R16G16_SFLOAT"
  - name: "linear_depth"
    format: "R16_SFLOAT"
  - name: "specular_hit_depth"
    format: "R16_SFLOAT"
  - name: "first_hit_depth"
    format: "R16_SFLOAT"
  - name: "first_hit_diffuse_direct_light"
    format: "R16G16B16A16_SFLOAT"
  - name: "first_hit_diffuse_indirect_light"
    format: "R16G16B16A16_SFLOAT"
  - name: "first_hit_specular"
    format: "R16G16B16A16_SFLOAT"
  - name: "first_hit_clear"
    format: "R16G16B16A16_SFLOAT"
  - name: "first_hit_base_emission"
    format: "R16G16B16A16_SFLOAT"
  - name: "direct_light_depth"
    format: "R16_SFLOAT"
attributeConfigs:
  - name: "render_pipeline.module.ray_tracing.attribute.num_ray_bounces"
    type: "int_range:1-12"
    value: "4"
  - name: "render_pipeline.module.ray_tracing.attribute.use_jitter"
    type: "bool"
    value: "true"