name: "render_pipeline.module.fsr3_upscaler.name"
inputImageConfigs:
  - name: "color"
    format: "R16G16B16A16_SFLOAT"
  - name: "depth"
    format: "R16_SFLOAT"
  - name: "motion_vector"
    format: "R16G16_SFLOAT"
  - name: "first_hit_depth"
    format: "R16_SFLOAT"
outputImageConfigs:
  - name: "upscaled_radiance"
    format: "R16G16B16A16_SFLOAT"
  - name: "upscaled_first_hit_depth"
    format: "R16_SFLOAT"
attributeConfigs:
  - name: "render_pipeline.module.fsr3_upscaler.attribute.enable"
    type: "boolean"
    value: "true"
  - name: "render_pipeline.module.fsr3_upscaler.attribute.quality_mode"
    type: "enum:native-quality-balanced-performance-ultra"
    value: "native"
  - name: "render_pipeline.module.fsr3_upscaler.attribute.sharpness"
    type: "float_range:0.0-1.0"
    value: "0.7"