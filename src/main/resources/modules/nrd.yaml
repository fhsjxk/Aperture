name: "render_pipeline.module.nrd.name"
inputImageConfigs:
  - name: "diffuse_radiance"
    format: "R16G16B16A16_SFLOAT"
  - name: "specular_radiance"
    format: "R16G16B16A16_SFLOAT"
  - name: "direct_radiance"
    format: "R16G16B16A16_SFLOAT"
  - name: "diffuse_albedo"
    format: "R8G8B8A8_UNORM"
  - name: "specular_albedo"
    format: "R8G8B8A8_UNORM"
  - name: "normal_roughness"
    format: "R16G16B16A16_SFLOAT"
  - name: "motion_vector"
    format: "R16G16_SFLOAT"
  - name: "linear_depth"
    format: "R16_SFLOAT"
  - name: "first_hit_clear"
    format: "R16G16B16A16_SFLOAT"
  - name: "first_hit_base_emission"
    format: "R16G16B16A16_SFLOAT"
  - name: "diffuseHitDepthImage"
    format: "R16_SFLOAT"
  - name: "specularHitDepthImage"
    format: "R16_SFLOAT"
outputImageConfigs:
  - name: "denoised_radiance"
    format: "R16G16B16A16_SFLOAT"
attributeConfigs:
  - name: "render_pipeline.module.nrd.attribute.max_accumulated_frame_num"
    type: "int_range:1-255"
    value: "90"
  - name: "render_pipeline.module.nrd.attribute.max_fast_accumulated_frame_num"
    type: "int_range:1-255"
    value: "50"
  - name: "render_pipeline.module.nrd.attribute.max_blur_radius"
    type: "float_range:0.0-300.0"
    value: "150.0"
  - name: "render_pipeline.module.nrd.attribute.enable_anti_firefly"
    type: "bool"
    value: "true"
  - name: "render_pipeline.module.nrd.attribute.hit_distance_reconstruction_mode"
    type: "enum:3x3-5x5"
    value: "5x5"